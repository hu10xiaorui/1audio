  const Http = new XMLHttpRequest();
Http.open("GET", "http://"+ip+":8000/time");

Http.onreadystatechange = (e) => {
  pt=Http.responseText;
  console.log(Http.responseText)

wt=parseInt(pt)-d.getTime();
setTimeout(function(){audio.play(); }, wt);

}
